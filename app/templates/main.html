<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Prebuilt Layout</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/bootstrap-4.4.1.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
	  

  </head>
  <body>
    <div class="text-center">
       <h1 class="display-4">Uploader</h1>
       <p class="lead">Upload file, get a link</p>
</div>
    <br>
 	<br>
  	<div class="container">
       <div class="row text-center">
          <div class="col-lg-6 offset-lg-3">Upload your file here</div>
</div>
       <div class="row text-center">
         <div id="drop-area" ondragover="allowDrop()" ondrop="drop(event)" onclick="document.getElementById('dialog').click()">
  			<p>Drag one or more files to this Drop Zone ...</p>
		 </div>

       </div>
<br>
<br>
</div>
<input type="file" style="display:none" id="dialog"/>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="{{url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
    <script src="{{url_for('static', filename='js/bootstrap-4.4.1.js')}}"></script>
    <script src="{{url_for('static', filename='js/upload.js')}}"></script>
  </body>
</html>
